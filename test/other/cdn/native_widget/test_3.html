
<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width">
<meta name="x5-orientation" content="portrait">
<title>动态创建地图</title>
<style>

body {
  margin: 0 0 0 0;
}

.embed-cls {
  width: 100%;
  height: 320px;
  margin-top: 3px;
}

button {
  margin-left: 10px;
  margin-top: 10px;
  margin-bottom: 5px;
}

#container {
  margin-top: 5px;
  margin-left: 10px;
}
</style>
  
<script>

</script>
</head>
<body>
  <div>
  	<button type="button" onclick="addDiv()">添加一行</button>
  	<button type="button" onclick="removeDiv()">删除一行</button>
  </div>
  <div id="container"></div>
  <div>
    <embed type="application/x5-native-widget" class="embed-cls" widgetname="tencentmap"></embed>
  </div>
</body>

<script type="text/javascript">
var count = 0;
function addDiv() {
  var newDiv = document.createElement("div");
  var str = count.toString();
  newDiv.innerHTML = str;
  var containerDiv = document.getElementById("container");
  containerDiv.appendChild(newDiv);
  count = count + 1;
}

function removeDiv() {
  var containerDiv = document.getElementById("container");
  var len = containerDiv.childNodes.length;
  if (len > 0) {
    containerDiv.removeChild(containerDiv.childNodes[len-1]);
    count = count - 1;
  }
}
</script>
</html>
