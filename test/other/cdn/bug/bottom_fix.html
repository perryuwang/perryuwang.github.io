<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>底部fixed标签</title>
    <style type="text/css">
        body {
            height: 2000px;
        }
        #fix {
            position: fixed;
            left: 0px;
            bottom: 0px;
            background-color: gray;
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>测试fixed标签</h2>
    <div id="fix">这是一个底部fixed</div>
</body>
</html>
