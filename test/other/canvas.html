
<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width">
<title>canvas标签</title>
<style>
.canvas-cls {
  width: 300px;
  height: 200px;
  margin-left: 50px;
  margin-top: 50px;
}
</style>
<body>

<canvas id="myCanvas" class="canvas-cls">
</canvas>

<script type="text/javascript">

var c=document.getElementById("myCanvas");
var cxt=c.getContext("2d");
//设置纯色
cxt.fillStyle = "red";
cxt.strokeStyle = "blue";
cxt.fillRect(0, 0, 300, 200);
cxt.moveTo(0,0);
cxt.lineTo(300,200);
cxt.stroke();

</script>

</body>
</html>
