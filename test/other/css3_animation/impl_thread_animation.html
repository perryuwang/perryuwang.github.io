
<!doctype html>
<html lang="zh-cn">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width">
<title>CC线程驱动的CSS动画</title>
<style>
body {
  height: 4000px;
}

.translatex-div {
  -webkit-animation: 3s slide-transform linear infinite;
  animation: 3s slide-transform linear infinite;
  background: green;
  border-radius: 40px;
  width: 84px;
  height: 53px;
}

/* keyframes */
@keyframes slide-transform {
  from {transform: translatex(0);}
  50% {transform: translatex(300px);}
  to {transform: translatex(0);}
}

/* same keyframes, prefixed */
@-webkit-keyframes slide-transform {
  from {-webkit-transform: translatex(0);}
  50% {-webkit-transform: translatex(300px);}
  to {-webkit-transform: translatex(0);}
}

</style>
  
<script>
function blockMainThread() {
  var start = +new Date;
  console.log("" + new Date());
  while (+new Date - start < 5000) { }
  console.log("" + new Date());
}
</script>
</head>
<body>
  <h1>CC线程驱动的CSS动画</h1>
  <p><button onclick="blockMainThread()">阻塞主线程5秒</button></p>
  <p><div class="translatex-div"></div>
</body>
</html>
