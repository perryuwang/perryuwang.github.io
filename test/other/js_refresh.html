<!DOCTYPE html>
<html>
<head>
	<title>gif animation</title>
	<style type="text/css">
		body {
			background-color: #aaaaaa;
			height: 5000px;
		}
	</style>
</head>
<body>
	<div id="num" style="margin-top:2000px;">
	</div>
</body>

<script type="text/javascript">
	setTimeout("myInterval()", 50);
	var i = 0;
	function myInterval() {
		document.getElementById('num').innerHTML = i++;
	    setTimeout("myInterval()", 50);
	}
</script>

</html>
